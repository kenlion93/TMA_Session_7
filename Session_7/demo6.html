<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 6</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" style="width: 200px" placeholder="Input your name">
                </td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="password"></td>
            </tr>          
            <tr>
                <td valign="top">Description</td>
                <td>
                <textarea name="" id="" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio"name="gender" checked="checked"> Male <br>
                    <input type="radio"name="gender"> Female <br>
                </td>
            </tr>

            <tr>
                <td>Role</td>
                <td>
                    <select name="" id="">
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Image</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>Bth</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td>
                    <input type="number" min="10" max="100" step="2">
                </td>
            </tr>

            <tr>
                <td valign = "top">&nbsp;</td>
                <td>
                    <input type="submit" value="Submit" id="">
                    <input type="button" value="Delete" onclick="return confirm('Are you sure?')">
                    <input type="reset" value="Reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
